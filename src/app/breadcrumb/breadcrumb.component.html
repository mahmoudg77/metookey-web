
<ol class="breadcrumb">
    <li><a routerLink="/" class="breadcrumb">
        <i class="fa fa-home"></i>  {{ "Home" | translate }}</a></li>
    <li class="breadcrumb sub-item" *ngFor="let breadcrumb of breadcrumbs; let i=index;">
         
        <a *ngIf="i==breadcrumbs.length-1" href="javascript:;" >{{ breadcrumb.label | translate}}</a>
        <a *ngIf="i<breadcrumbs.length-1" [routerLink]="breadcrumb.url" >{{ breadcrumb.label | translate}}</a>
    </li>
</ol>
