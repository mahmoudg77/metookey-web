<div class="login-wrapper">
    <div class="login-form-wrapper">
       <div class="row">
          <div class="col-sm-10 col-md-8 col-lg-8 col-xl-5 mx-auto">
             <div class="login-block text-center">
                <div class="login-icon mb-5">
                   <span class="square-100"><i class="fa fa-unlock-alt"></i></span>
                </div>
                <div class="mb-5">
                   <h2 class="text-capitalize font-2x mb-3">{{ "New Password" | translate }}</h2>
                   <p>{{ "Enter your new password" | translate }}</p>
                </div>
                <form class="newpassword-form" action="javascript:void(0)" method="post">
                   <div class="form-group">
                      <input type="password" [(ngModel)]="password" name="password" class="form-control form-control-lg input-square" 
                        placeholder="{{ 'Your new password' | translate }}" required>
                   </div>
                   <div class="form-group">
                        <input type="password" [(ngModel)]="confirm_password" name="confirm_password" class="form-control form-control-lg input-square" 
                          placeholder="{{ 'Confirm password' | translate }}" required>
                     </div>
                   <div class="mb-4">
                       <button type="submit" class="btn btn-primary btn-block btn-square btn-lg" >
                            {{ "Save Password" | translate }}</button>
                   </div>
                </form>
             </div>
          </div>
       </div>
    </div>
 </div>
