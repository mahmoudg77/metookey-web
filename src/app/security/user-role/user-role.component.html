<app-modal (modalClose)="modalClose($event)" #modal="modal">
        <h2 modal-header-title>{{ "User" | translate }}</h2>
        <i class="fa fa-lock" modal-header-icon></i>
        <p modal-header-slogan>{{ "Edit User Roles" | translate }}</p>
        <div modal-body>
            <form>
            <div class="form-group" >
                <label class="col-sm-3">{{ "Email" | translate }}</label>
                <label type="text" class="form-control col-sm-9">{{currentItem.email}}</label>
            </div>
            <div class="form-group" >
                <label class="col-sm-3">{{ "Roles" | translate }}</label>
                <div class="col col-sm">
                    <div class="row">
                        <div class="custom-control custom-checkbox col-sm-4" *ngFor="let role of roles">
                                <input type="checkbox" class="custom-control-input" id="role_{{role.id}}" (click)="toggleSelectRole(role.id)" [value]="role.id"  [checked]="check(role.id)">
                                <label class="custom-control-label" for="role_{{role.id}}">{{role.name}}</label>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
         </div>
        <div modal-footer>
            <div class="col-sm-10 text-right">
                    <button class="btn btn-primary btn-lg btn-square" (click)="modal.closeModal({submitted: true})"> {{ "Save" | translate }} </button>
            </div>
        </div>
    </app-modal>
