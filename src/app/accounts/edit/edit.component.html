<section class="editAccount">
<form id="formEditAcount" name="formEditAcount" style="padding:15px;" >
    <input type="hidden" name="id" [(ngModel)]="CurrentAccount.id">
    <input type="hidden" name="acc_type_id" [(ngModel)]="CurrentAccount.acc_type_id">
    <div class="form-group row">
        <label class="col-sm-2">Name :</label>
        <input type="text" name="name" [(ngModel)]="CurrentAccount.name" 
            placeholder="Enter Name" class="form-control col-sm-3">

        <label class="col-sm-2">Company :</label>
        <input type="text" name="company" [(ngModel)]="CurrentAccount.company" 
            placeholder="Enter Company" class="form-control col-sm-3">
    </div>

    <div class="form-group row">
        <label class="col-sm-2">City :</label>
        <input type="text" name="city" [(ngModel)]="CurrentAccount.city" 
            placeholder="Enter City" class="form-control col-sm-3">

    </div>

    <div class="form-group row">
        <label class="col-sm-2" for="formTextarea">Notes :</label>
        <textarea class="form-control col-sm-8" name="notes" rows="3" [(ngModel)]="CurrentAccount.notes" 
            placeholder="Enter Notes"></textarea>
    </div>

    <div class="form-group row">
        <label class="col-sm-2">Gov :</label>
        <select class="custom-select col-sm-3" name="gov_id" [(ngModel)]="CurrentAccount.gov_id">
            <option class="ng-tns-c20-74" *ngFor="let gov of govs" [ngValue]="gov.id">{{gov.name}}</option>
        </select>

        <label class="col-sm-2">Company Type :</label>
        <select class="custom-select col-sm-3" name="company_type_id" [(ngModel)]="CurrentAccount.company_type_id">
            <option class="ng-tns-c20-74" *ngFor="let compType of companyType_ids" 
            [ngValue]="compType.id">{{compType.name}}</option>
        </select>
    </div>

    <hr>
    <div class="form-group row">
        <label class="col-sm-2"></label>
        <div class="col-sm-10 text-right">
            <a href="javascript:;" class="btn btn-success btn-lg btn-square" (click)="editAccount(CurrentAccount.id)">Save </a>
            <a href="javascript:;" class="btn btn-primary btn-lg btn-square" (click)="backClicked()">Back </a>
        </div>
    </div>
</form>
</section>
