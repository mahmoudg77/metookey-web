<!--component html goes here -->
<app-modal (modalClose)="modalClose($event)" #modal="modal">
    <h2 modal-header-title>{{ "City" | translate }}</h2>
    <i class="fa fa-map-marker" modal-header-icon></i>
    <p modal-header-slogan>{{ "Edit City" | translate }}</p>
    <div modal-body>
        <form>
                <!-- Nav tabs -->
        <ul class="nav nav-tabs nav-justified">
            <li class="nav-item" *ngFor="let lang of translate.getLangs()">
                    <a class="nav-link {{clang==lang?'active':''}}"   data-toggle="tab" href="javascript:;" (click)="clang=lang">{{lang}}</a>
                </li>
            </ul>
          
            <!-- Tab panes -->
            <div class="tab-content" >
                <div class="tab-pane {{clang==trans.lang?'active':''}}" id="{{trans.lang}}"  *ngFor="let trans of currentItem.name">
                        <div class="form-group" >
                    <label class="col-sm-3">{{ "Name" | translate }} {{trans.lang}}</label>
                    <input type="text" name="{{trans.lang}}_name" placeholder="Name"  [(ngModel)]="trans.value" 
                        class="form-control col-sm-9">
                </div>
            </div>
        </div>

        <div class="form-group" >
                    <label class="col-sm-3">{{ "Country" | translate }}</label>
                    <select name="country" placeholder="Country"  [(ngModel)]="currentItem.country_id" class="form-control col-sm-9">
                        <option *ngFor="let country of countries"  [ngValue]="country.id" >{{country.name}}</option>
                    </select>
                </div>
        </form>
     </div>
    <div modal-footer>
        <div class="col-sm-10 text-right">
            <button class="btn btn-primary btn-lg btn-square" (click)="modal.closeModal({submitted: true})">{{ "Save" | translate }}  </button>
        </div>
    </div>
</app-modal>
