<div class="cat-1">
<div class="row" >
    
    <div class="Categories" [ngStyle]="{'background-color': (alt?'rgba(185, 176, 231, 0.52)':'')}">
        <div class="container" id="slider_{{rundomID}}">
            <div class="row cat-header">
                <div class="col col-sm-6"><h2>{{category.name}}</h2></div>
                <div class="col col-sm-6 text-right">
                    <a routerLink="/cat/{{category.name}}" class="cat-header-more">{{"See More"|translate}}</a>
                </div>
            </div>
            <hr>
            <div class="col-xs-12 text-right button-slider-cat" style="margin-bottom: 15px;">
                <!-- <a href="javascript:;" class="btn btn-link" *ngIf="sliderRequest.draw!=0" (click)="back()"><i class="fa fa-chevron-left"></i></a>
                <a href="javascript:;" class="btn btn-link"  *ngIf="(sliderRequest.length*(sliderRequest.draw+1))<sliderResponse.recordsTotal" (click)="next()"><i class="fa fa-chevron-right" ></i></a> -->
                <a href="javascript:;" class="btn btn-link owl-prev"><i class="fa fa-chevron-left"></i></a>
                <a href="javascript:;" class="btn btn-link owl-next"><i class="fa fa-chevron-right" ></i></a>
            </div>
        <div   class="col-xs-12 cat-slider owl-carousel owl-theme">
            <product-card class="item" *ngFor="let item of sliderResponse.data" 
                [id]="item.id"
                [image]="item.image"
                [time]="item.date_start"
                [tags]="item.categories"
                [rate]="item.rate_total_summary"
                [title]="item.name"
                [price]="item.offer_price"
                [bprice]="item.original_price"
                [total]="item.quantity"
                [orders]="item.orders_count"
            ></product-card>
        </div>
</div>
</div>
</div>
</div>
